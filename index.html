<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 class="text-center">Calcola il prezzo del tuo biglietto</h1>
    <div class="container bg-primary">
        <div class="row no-wrap">
            <div class="col-lg-4 my-3">
                <label for="" class="control-label">nome e cognome</label>
                <input type="text" class="form-control" id="name" placeholder="nome e cognome">
            </div>
            <div class="col-lg-4 my-3">
              <div>
                 <label for="" class="control-label">km</label>
                 <input type="number" class="form-control" id="km" placeholder="km">
              </div>
            </div>

            <div class="col-lg-4 my-3">
               <div>
                <label for="" class="control-label">fascia età</label>
                <select class="form-control" name="età" id="age" >
                    <option value="minorenne">minorenne</option>
                    <option value="maggiorenne">maggiorenne</option>
                    <option value="over">over 65</option>
                </select>
               </div>
            </div>
            <div class="col-lg-12 my-3 text-center">
                <div>
                 <button id="generator" class="btn btn-warning">genera</button>
                 <button id="reset" class="btn btn-warning">annulla</button>
                </div>
                <div class="col-lg-12 my-3 text-center">
                    <div>
                     
                    </div>
               </div>
            </div>
        </div>
    </div>

    <h1 class="text-center my-3">il tuo biglietto</h1>
    <div class="container bg-warning">
        <div class="row">
            <div class="col-12">
                <h2>dettaglio passeggeri</h2>
                <hr>
            </div>
        </div>
      <div class="row">
        <div class="col-lg-4">
            <h2>nome passeggero</h2>
            <h4 class="name" id="message"></h4>
        </div>
        <div class="col-lg-8">
            <div class="row">
                <div class="col-lg-3">
                    <p class="my-3">offerta</p>
                    <p class="mt-5">biglietto standard</p>
                </div>
                <div class="col-lg-3">
                  <p class="my-3">carrozza</p>
                  <p class="mt-5">5</p>
                </div>
                <div class="col-lg-3">
                    <p class="my-3">codice cp</p>
                    <p class="mt-5">92911</p>
                </div>
                <div class="col-lg-3">
                    <p class="my-3">costo biglietto</p>
                    <p class="mt-5" id="price"></p>
                </div>
            </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
